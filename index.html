<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Rating Section -->
    <main id="first">
      <div class="fit-container rounded-wrappers">
        <img src="images/icon-star.svg" alt="" />
      </div>
      <div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form class="rating-container">
          <label class="rounded-wrappers"
            >1<input class="rating-item" type="radio" name="rate" value="1"
          /></label>
          <label class="rounded-wrappers"
            >2<input class="rating-item" type="radio" name="rate" value="2"
          /></label>
          <label class="rounded-wrappers"
            >3<input class="rating-item" type="radio" name="rate" value="3"
          /></label>
          <label class="rounded-wrappers"
            >4<input class="rating-item" type="radio" name="rate" value="4"
          /></label>
          <label class="rounded-wrappers"
            >5<input class="rating-item" type="radio" name="rate" value="5"
          /></label>
        </form>
        <button type="button">Submit</button>
      </div>
    </main>

    <!-- Thank you Section -->
    <main id="second" style="display: none">
        <div class="center">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="center">
          <p class="rounded-wrappers">You selected <span class="output-value"></span> out of 5</p>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
    </main>
  </body>
</html>
